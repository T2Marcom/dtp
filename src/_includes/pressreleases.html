---
title: Press Releases
layout: default
---

<div class="about-hero d-flex">
    <div class="container align-self-center">
        <h1>Press Releases</h1>
    </div>
</div>

<div class="container mt-5 mb-5 px-6">

    <div class="row">
        <div class="col-lg-9">

            <div style="padding: 0 1.5em" class="content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
                    </ol>
                  </nav>
                 

                        
                    
                    {{ content | safe }}
            </div>

        </div>
        <div class="col-lg-3">
            <div style="background-color: #fafafa; color: #d2d2d2; padding: 3em;" class="sidebar">
                <h4 style="border-color: #e7e7e7" class="border-b pb-2 mb-2">Press Releases</h4>
                {% set postslist = collections.press %}

                
            
                {% for post in postslist | reverse %}
                    
                        <h5 class="font-bold text-gray-900 mb-3">
                            <a href="{{ post.url | url }}">
                                {% if post.data.title %}
                                    {{ post.data.title }}
                                {% else %}
                                    Untitled
                                {% endif %}
                            </a>
                        </h5>
                        
                        
            
                  
                {% endfor %}
            </div>
        </div>
    </div>
    
</div>
