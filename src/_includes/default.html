<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}

    <!-- Google Tag Manager -->

  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-NDX87W3');
  </script>
  
  <!-- End Google Tag Manager -->

    <style>
      .collapsed .team-overlay {
      opacity: 0.4;
    }

    </style>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://use.typekit.net/wmx8evd.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2efb9b94fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NDX87W3" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      jQuery(document).ready(function () {
              jQuery('.team-link').click( function(e) {
              jQuery('.collapse').collapse('hide');
          });
      });
      
      </script>
      <!-- Place Application Images Here -->
      <script>
        new Vue({
          el: '#app',
          data: {
            currentFilter: 'ALL',
            projects: [
              {image: "/static/img/DTP_Automotive_377905344_Home.jpg", category: 'Automotive', link: 'automotive'},
			  {image: "/static/img/DTP_Medical_276185165_Home.jpg", category: 'Medical', link: 'medical'},
              {image: "/static/img/DTP_ColdChain_398024038_Home.jpg", category: 'Cold Chain Logistics', link: 'cold-chain'},
              {image: "/static/img/DTP_EP_305379183_Home.jpg", category: 'Electric Propulsion', link: 'electric-propulsion'},
              {image: "/static/img/DTP_Buildings_150249395_Home.jpg", category: 'Smart Buildings', link: 'smart-buildings'},
              {image: "/static/img/DTP_Electronics_133173899_Home.jpg", category: 'Electronics and Opto-Electronics', link: 'electronics'},
             ]
          },
          methods: {
            setFilter: function(filter) {
              this.currentFilter = filter;
            }
          }
        })
      </script>
  </body>
</html>
