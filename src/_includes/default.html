<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    <style>
      .collapsed .team-overlay {
      opacity: 0.4;
    }

    </style>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://use.typekit.net/wmx8evd.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2efb9b94fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  <body>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      jQuery(document).ready(function () {
              jQuery('.team-link').click( function(e) {
              jQuery('.collapse').collapse('hide');
          });
      });
      
      </script>
      <!-- Place Application Images Here -->
      <script>
        new Vue({
          el: '#app',
          data: {
            currentFilter: 'ALL',
            projects: [
              {image: "/static/img/automotive-app.png", category: 'Automotive', link: 'automotive'},
			  {image: "/static/img/medical-app.png", category: 'Medical', link: 'medical'},
              {image: "/static/img/cold-chain-app.png", category: 'Cold Chain', link: 'cold-chain'},
              {image: "/static/img/ep-app.png", category: 'Electric Propulsion', link: 'electric-propulsion'},
              {image: "/static/img/buildings-app.png", category: 'Smart Buildings', link: 'smart-buildings'},
              {image: "/static/img/electronics-app.png", category: 'Electronics and Opto-Electronics', link: 'electronics'},
             ]
          },
          methods: {
            setFilter: function(filter) {
              this.currentFilter = filter;
            }
          }
        })
      </script>
  </body>
</html>
